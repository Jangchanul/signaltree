<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시그널트리</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <script src="./js/script.js"></script>
  </head>
  <body>
    <section class="login type1">
      <h1 class="logo">
        <img src="./img/logo-horizontal-white.png" alt="" />
        <div class="line"></div>
      </h1>
      <div class="flex">
        <figure>
          <div class="tree"><img src="./img/tree2.png" alt="" /></div>
        </figure>
        <div class="container">
          <p>IOT 토양센서와 기상데이터 연계하여 관수시점을 스스로 판단하는</p>
          <h3>관수시스템 <span>시그널트리</span></h3>
          <form action="main.html">
            <input type="email" class="text_id" placeholder="ID(E-mail)"" />
            <input type="password" class="text_pw" placeholder="PASSWORD" />
            <input type="submit" value="LOGIN" />
            <div class="ck_id">
              <input type="checkbox" id="id_ck">
              <label for="id_ck">아이디 저장</label>
            </div>
          </form>
          <div class="info_box">
            <div class="find">
              <a href="find_id.html" class="w_dot">아이디 찾기</a>
              <a href="find_pw.html" class="w_dot">비밀번호 찾기</a>
            </div>
            <a href="register.html" class="w_dot">회원가입</a>
          </div>
        </div>
      </div>
    </section>
    <!-- 아뒤비번틀렸을때 -->
    <div class="modal">
      <div class="bg"></div>
      <div class="wrong_pop">
        <button class="bt_close" type="button"><img src="./img/close.png" alt=""></button>
        <figure><img src="./img/wrong.png" alt=""></figure>
        <p>아이디 또는 비밀번호를<br>잘못 입력했습니다.</p>
        <button class="bt_ok" type="button">확인</button>
      </div>
    </div>
    <!-- 아뒤비번틀렸을때 -->
  </body>
</html>
