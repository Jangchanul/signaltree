<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시그널트리</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./js/script.js" />
  </head>
  <body>
    <section class="login">
      <h1 class="logo">
        <img src="./img/logo-horizontal-white.png" alt="" />
        <div class="line"></div>
      </h1>
      <div class="flex">
        <figure>
          <div class="tree"><img src="./img/tree2.png" alt="" /></div>
        </figure>
        <div class="container">
          <p>IOT 토양센서와 기상데이터 연계하여 관수시점을 스스로 판단하는</p>
          <h3>관수시스템 <span>시그널트리</span></h3>
          <form action="main.html">
            <input type="email" id="text_id" placeholder="ID(E-mail)"" />
            <input type="password" id="text_pw" placeholder="PASSWORD" />
            <input type="submit" value="LOGIN" />
            <div class="ck_id">
              <input type="checkbox" id="id_ck" />
              <label for="id_ck">아이디 저장</label>
            </div>
          </form>
          <div class="info_box">
            <div class="find">
              <a href="find_id.html" class="w_dot">아이디 찾기</a>
              <a href="find_pw.html" class="w_dot">비밀번호 찾기</a>
            </div>
            <a href="join.html" class="w_dot">회원가입</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
