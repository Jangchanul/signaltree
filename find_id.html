    <header class="header-reg">
        <div class="head-reg"><a class="logo-reg" id="logo_reg" href="index.html"></a></div>
    </header>
    
    <section class="register">
        <h3>아이디 찾기</h3>
        <div class="mid">
            <form action="#">
              <table>
                <tr>
                  <th>사용자명</th>
                  <td>
                    <input type="text" placeholder="이름을 입력해주세요">
                  </td>
                </tr>
                <tr>
                  <th>연락처</th>
                  <td>
                    <div class="flex">
                      <input type="number" value="010">
                      <span class="line"></span>
                      <input type="number">
                      <span class="line"></span>
                      <input type="number">
                    </div>
                  </td>
                </tr>
                <tr>
                  <th>이메일</th>
                  <td>
                    <div class="flex">
                      <input type="text">
                      <span class="at">@</span>
                      <input type="text">
                      <select name="" id="">
                        <option value="">직접입력</option>
                        <option value="">naver.com</option>
                        <option value="">daum.net</option>
                        <option value="">gmail.com</option>
                      </select>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th></th>
                  <td><input type="button" value="인증번호 요청"></td>
                </tr>
                <tr>
                  <th>이메일 인증번호 <span class="star">*</span></th>
                  <td>
                    <div class="flex">
                      <input type="text">
                      <input type="button" value="인증번호 확인">
                    </div>
                  </td>
                </tr>
              </table>
            </form>
          </div>
          <div class="bot">
            <button type="button" class="yes">확인</button>
            <button type="button" class="no" onclick="location.href='index.html'">취소</button>
          </div>
        
    </section>
    
    <footer class="footer-reg">
